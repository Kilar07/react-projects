<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .app {
        text-align: center;
      }

      .green-btn {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="my-button" onclick="changeButton('my-button', 'Hi')">
        Click me
      </button>
    </div>
    <button id="my-button2" onclick="changeButton('my-button2', 'Buy')">
      Click me
    </button>
    <script>
      function changeButton(id, newTxt) {
        const myButton = document.getElementById(id);
        myButton.innerHTML = newTxt;
        myButton.className = "green-btn";
      }
    </script>
  </body>
</html>
